# Force Railway/Nixpacks to use Python only.
# The frontend/ directory has a package.json but the static assets are
# pre-built and committed to static/. No Node build step is needed.

providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
